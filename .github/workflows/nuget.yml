name: Build test and publish packages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths: 
    - "src/**"
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version:  | 
            3.1.x
            5.x
            6.x
            7.x
            8.x
      - name: Build all projects
        run: dotnet build --configuration Release
      - name: Test all projects
        run: dotnet test --configuration Release --no-build

  deploy:
    environment:
      name: nuget
    runs-on: windows-2019
    needs: build
    steps:
      - name: Publish NeatMapper core to Nuget
        run: dotnet nuget push "src/NeatMapper/bin/Release/*.symbols.nupkg" -s "https://api.nuget.org/v3/index.json" -sk ${{ secrets.API_KEY }}
      - name: Publish NeatMapper EF Core to Nuget
        run: dotnet nuget push "src/NeatMapper.EntityFrameworkCore/bin/Release/*.symbols.nupkg" -s "https://api.nuget.org/v3/index.json" -sk ${{ secrets.API_KEY }}
      - name: Publish NeatMapper Transitive to Nuget
        run: dotnet nuget push "src/NeatMapper.Transitive/bin/Release/*.symbols.nupkg" -s "https://api.nuget.org/v3/index.json" -sk ${{ secrets.API_KEY }}
      
